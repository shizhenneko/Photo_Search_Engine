    <script>
        let statusPollingId = null;

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message show ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        function updateIndexStatus(status, message, progress = '') {
            const statusDiv = document.getElementById('index-status');
            const statusText = document.getElementById('status-text');
            const progressInfo = document.getElementById('progress-info');
            const initBtn = document.getElementById('init-btn');

            statusDiv.className = `index-status ${status}`;
            statusText.textContent = `çŠ¶æ€ï¼š${message}`;
            progressInfo.textContent = progress;

            if (status === 'processing') {
                initBtn.disabled = true;
                initBtn.innerHTML = 'æ„å»ºä¸­<span class="loading"></span>';
            } else if (status === 'ready') {
                initBtn.disabled = false;
                initBtn.textContent = 'é‡æ–°åˆå§‹åŒ–ç´¢å¼•';
                enableSearch(true);
            } else {
                initBtn.disabled = false;
                initBtn.textContent = 'åˆå§‹åŒ–ç´¢å¼•';
            }
        }

        function enableSearch(enabled) {
            document.getElementById('query-input').disabled = !enabled;
            document.getElementById('search-btn').disabled = !enabled;
            document.getElementById('topk-input').disabled = !enabled;
        }

        async function initIndex() {
            try {
                enableSearch(false);
                const response = await fetch('/init_index', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.status === 'processing') {
                    updateIndexStatus('processing', 'ç´¢å¼•æ„å»ºä¸­');
                    startStatusPolling();
                } else if (result.status === 'success') {
                    updateIndexStatus('ready', 'ç´¢å¼•å°±ç»ª',
                        `å…± ${result.indexed_count} å¼ ç…§ç‰‡ï¼Œè€—æ—¶ ${result.elapsed_time.toFixed(1)} ç§’`);
                    showMessage('ç´¢å¼•åˆå§‹åŒ–æˆåŠŸï¼', 'success');
                } else {
                    updateIndexStatus('failed', 'ç´¢å¼•æ„å»ºå¤±è´¥',
                        result.message || 'è¯·æ£€æŸ¥ç…§ç‰‡ç›®å½•å’ŒAPIé…ç½®');
                    showMessage('ç´¢å¼•æ„å»ºå¤±è´¥ï¼š' + result.message);
                }
            } catch (error) {
                showMessage('è¯·æ±‚å¤±è´¥ï¼š' + error.message);
                updateIndexStatus('failed', 'è¯·æ±‚å¤±è´¥');
            }
        }

        function startStatusPolling() {
            if (statusPollingId) {
                return;
            }
            statusPollingId = setInterval(checkIndexStatus, 2000);
        }

        function stopStatusPolling() {
            if (statusPollingId) {
                clearInterval(statusPollingId);
                statusPollingId = null;
            }
        }

        async function checkIndexStatus() {
            try {
                const response = await fetch('/index_status');
                const status = await response.json();

                if (status.status === 'processing') {
                    const indexed = status.indexed_count || 0;
                    const total = status.total_count || 0;
                    const progress = total > 0 ? `${indexed}/${total}` : '0';
                    updateIndexStatus('processing', 'ç´¢å¼•æ„å»ºä¸­',
                        `è¿›åº¦ï¼š${progress}ï¼Œè€—æ—¶ ${status.elapsed_time.toFixed(1)} ç§’`);
                } else if (status.status === 'ready') {
                    stopStatusPolling();
                    updateIndexStatus('ready', 'ç´¢å¼•å°±ç»ª',
                        `å…± ${status.indexed_count} å¼ ç…§ç‰‡`);
                    enableSearch(true);
                } else if (status.status === 'failed') {
                    stopStatusPolling();
                    updateIndexStatus('failed', 'ç´¢å¼•æ„å»ºå¤±è´¥', status.message);
                }
            } catch (error) {
                console.error('è·å–çŠ¶æ€å¤±è´¥:', error);
            }
        }

        async function searchPhotos() {
            const queryInput = document.getElementById('query-input');
            const query = queryInput.value.trim();
            const topKInput = document.getElementById('topk-input');
            const topK = Math.min(Math.max(parseInt(topKInput.value) || 10, 1), 50);

            if (!query) {
                showMessage('è¯·è¾“å…¥æŸ¥è¯¢å†…å®¹');
                return;
            }

            if (query.length < 5) {
                showMessage('æŸ¥è¯¢å†…å®¹è‡³å°‘éœ€è¦5ä¸ªå­—ç¬¦');
                return;
            }

            const searchBtn = document.getElementById('search-btn');
            searchBtn.disabled = true;
            searchBtn.innerHTML = 'æœç´¢ä¸­<span class="loading"></span>';

            try {
                const response = await fetch('/search_photos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    renderResults(result.results, result.elapsed_time);
                } else {
                    showMessage('æœç´¢å¤±è´¥ï¼š' + result.message);
                    document.getElementById('results-grid').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">âŒ</div>
                            <div class="empty-state-text">æœç´¢å¤±è´¥ï¼š${result.message}</div>
                        </div>
                    `;
                }
            } catch (error) {
                showMessage('è¯·æ±‚å¤±è´¥ï¼š' + error.message);
                document.getElementById('results-grid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âŒ</div>
                        <div class="empty-state-text">è¯·æ±‚å¤±è´¥ï¼š${error.message}</div>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'æœç´¢';
            }
        }

        function renderResults(results, elapsedTime) {
            const resultsGrid = document.getElementById('results-grid');
            const resultsStats = document.getElementById('results-stats');

            if (!results || results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div class="empty-state-text">æœªæ‰¾åˆ°åŒ¹é…çš„ç…§ç‰‡</div>
                    </div>
                `;
                resultsStats.textContent = 'è€—æ—¶ 0.00 ç§’';
                return;
            }

            resultsStats.textContent = `å…± ${results.length} ä¸ªç»“æœï¼Œè€—æ—¶ ${elapsedTime.toFixed(2)} ç§’`;

            const html = results.map(item => {
                const scorePercent = Math.round(item.score * 100);
                return `
                    <div class="photo-card">
                        <img src="${item.photo_url}" alt="ç…§ç‰‡" class="photo-image" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22200%22><rect fill=%22%23f0f0f0%22 width=%22100%25%22 height=%22100%25%22/><text x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22>å›¾ç‰‡åŠ è½½å¤±è´¥</text></svg>'">
                        <div class="photo-info">
                            <span class="photo-rank">#${item.rank}</span>
                            <p class="photo-description">${escapeHtml(item.description || 'æ— æè¿°')}</p>
                            <div class="photo-score">ç›¸ä¼¼åº¦ï¼š${(item.score * 100).toFixed(1)}%</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${scorePercent}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsGrid.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç´¢å¼•çŠ¶æ€
        window.addEventListener('load', async () => {

                const response = await fetch('/index_status');
                const status = await response.json();

                if (status.status === 'ready') {
                    updateIndexStatus('ready', 'ç´¢å¼•å°±ç»ª',
                        `å…± ${status.indexed_count} å¼ ç…§ç‰‡`);
                } else if (status.status === 'processing') {
                    updateIndexStatus('processing', 'ç´¢å¼•æ„å»ºä¸­');
                    startStatusPolling();
                }
            } catch (error) {
                console.error('è·å–åˆå§‹çŠ¶æ€å¤±è´¥:', error);
            }
        });
    </script>
